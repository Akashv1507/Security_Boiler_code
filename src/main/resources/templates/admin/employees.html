<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="/webjars/font-awesome/6.4.0/css/all.min.css">

<link rel="stylesheet" th:href="@{/css/fragments/header.css}">
<link rel="stylesheet" th:href="@{/css/admin/employees.css}">
<title>Starter Security App</title>

</head>
<body>

	<div th:replace="~{fragments/header}">This content will be gone</div>
	<!-- Main layout -->
	<main>
		<section class="headline">
			<h1>Admin Panel</h1>
			<p></p>
		</section>

		<div class="d-flex flex-row-reverse bd-highlight mt-4 me-5">
			<a th:href="@{/admin/add/employee}"
				class="btn btn-success d-flex flex-row-reverse bd-highlight">Add
				Employee <i class="fa-solid fa-user-plus fa-lg"></i>
			</a>
		</div>


		<div class="table-wrapper">
			<table class="fl-table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Emp_Id</th>
						<th scope="col">Email</th>
						<th scope="col">Name</th>
						<th scope="col">Roles</th>
						<th scope="col">Action-Update</th>
						<th scope="col">Action-Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="emp: ${employeesVm}">
						<td th:text="${emp.getEmpId()}" />
						<td th:text="${emp.getEmail()}" />
						<td th:text="${emp.getName()}" />
						<td th:text="${emp.getRoles()}" />
						<td><a
							th:href="@{/admin/update/employees/{id}(id = ${emp.getId()})}"
							class="btn btn-primary">Update <i class="fa-solid fa-pen"></i></a></td>
						<td><a
							th:href="@{/admin/delete/employees/{id}(id = ${emp.getId()})}"
							class="btn btn-danger btn-delete" id="btnDelete">Delete <i
								class="fa-solid fa-user-xmark"></i>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>

	
	<div th:replace="~{fragments/modal}">Modal fragment, This content will be gone</div>
	<div th:replace="~{fragments/footer}">Footer fragment, This content will be gone</div>
	<!--Main layout-->
	<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
	<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
	<script src="/webjars/font-awesome/6.4.0/js/all.min.js"></script>
	<script src="/js/modal.js"></script>


</body>

</html>
