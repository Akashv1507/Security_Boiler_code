<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="/webjars/font-awesome/6.4.0/css/all.min.css">

<link rel="stylesheet" th:href="@{/css/fragments/header.css}">
<meta charset="ISO-8859-1">
<title>EMployee Update</title>
</head>
<body>
	<div th:replace="~{fragments/header}">This content will be gone</div>

	<main>
		<form action="#" method="post" th:object="${emp}" class="mx-5 my-5">
			<div type="hidden" class="form-group">
				<label> Id:</label> <input class="form-control" readonly type="text"
					th:field="*{id}" /><br />
			</div>
			<div class="form-group">
				<label>Emp Id:</label> <input class="form-control" type="text"
					th:field="*{empId}" /><br />
			</div>
			<div class="form-group">
				<label>Full name:</label> <input class="form-control" type="text"
					th:field="*{name}" /><br />
			</div>
			<div class="form-group">
				<label>E-mail:</label> <input class="form-control" type="text"
					th:field="*{email}" /><br />
			</div>
			<!-- <div class="form-group">
	        <label>Password:</label>
	        <input class="form-control" type="password" th:field="*{password}" /><br/>
	 	</div> -->
			<!-- <label>Authorities:</label>
	        <select th:field="*{empRoles}">
	            <option th:each="p : ${listProfession}" th:value="${p}" th:text="${p}" />
	        </select> -->
			<br />

			<button class="btn btn-primary" type="submit">Update</button>
		</form>

	</main>

	<div th:replace="~{fragments/footer}">This content will be gone</div>
	<!--Main layout-->
	<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
	<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
	<script src="/webjars/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
